<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Page</title>
</head>

<body>
    <h1 style="border-color: blue; border-style: solid; border-width: 1px;">Welcome to Web World!</h1>
    <span style="border-color: blue; border-style: solid; border-width: 1px;">This is normal/any text</span>
    <b style="border-color: blue; border-style: solid; border-width: 1px;">This is bold text</b>
    <p
        style="border-color: blue; border-style: solid; border-width: 1px; padding-top: 15px; padding-left: 15px; padding-bottom: 10px; margin-bottom: 100px;">
        This is paragraph tag</p>
    <div
        style="border-color: blue; border-style: solid; border-width: 1px; padding-top: 15px; padding-left: 15px; padding-bottom: 10px; margin-left: 20px; margin-right: 20px;">
        This
        is division</div>
</body>

</html>
